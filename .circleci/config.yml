          name: Installing dependencies
          command: |
            echo "Installing dependencies"
            # sudo apt -y update && sudo apt install -y git tar gzip
            yum install -y epel-release python3 python3-pip python-pip git tar gzip
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["a5:16:1f:ca:ba:b5:41:8f:de:50:73:63:47:50:40:35"]
      # attach workspace
      - attach_workspace:
          at: ~/ # project/.circleci/ansible/inventory.txt
      - run:
          name: Install dependencies
          command: |
            # Your code here
            pip3 install ansible
            
            #  exit 1
      - run:
          name: Configure server
          no_output_timeout: 30m
          command: |
            # Your code here
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
            # exit 1
      # Here's where you will add some code to rollback on failure  
      - destroy-environment

